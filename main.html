<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            font-family: Arial, sans-serif;
            color: #333;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Covid-19 Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Active Cases</th>
                <th>Recovered</th>
                <th>Deaths</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>5,000,000</td>
                <td>800,000</td>
                <td>4,000,000</td>
                <td>200,000</td>
            </tr>
            <tr>
                <td>India</td>
                <td>4,500,000</td>
                <td>300,000</td>
                <td>4,100,000</td>
                <td>100,000</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>3,800,000</td>
                <td>500,000</td>
                <td>3,200,000</td>
                <td>100,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
